version: '3.7'

services:
  backend:
    container_name: bootstrap_backend
    image: polygonsoftware/full-stack-bootstrap-backend
    x-aws-pull_credentials: arn:aws:secretsmanager:eu-central-1:923473058470:secret:dockerhubAccessToken-nAnDW9
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: backend
    volumes:
      - data-backend:backend/usr/src/app
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - webnet
    depends_on:
      - database

  frontend:
    container_name: bootstrap_frontend
    image: polygonsoftware/full-stack-bootstrap-frontend
    x-aws-pull_credentials: arn:aws:secretsmanager:eu-central-1:923473058470:secret:dockerhubAccessToken-nAnDW9
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: frontend
    volumes:
      - data-frontend:frontend/usr/src/app
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - webnet
    depends_on:
      - backend

  database:
    container_name: bootstrap_database
    image: postgres:14
    networks:
      - webnet
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

