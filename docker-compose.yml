version: '3.7'

services:
  backend:
    container_name: soi_backend
    image: polygonsoftware/soi
    x-aws-pull_credentials: arn:aws:secretsmanager:eu-central-1:923473058470:secret:dockerhubAccessToken-nAnDW9
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: backend
    volumes:
      - soi:backend/usr/src/app
#      - soi:/usr/src/app/node_modules
#      - soi:/usr/src/app/dist
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - webnet
    depends_on:
      - database

  frontend:
    container_name: soi_frontend
    image: polygonsoftware/soi-frontend
    x-aws-pull_credentials: arn:aws:secretsmanager:eu-central-1:923473058470:secret:dockerhubAccessToken-nAnDW9
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: frontend
    volumes:
      - soi-frontend:frontend/usr/src/app
#      - soi-frontend:/usr/src/app/node_modules
#      - soi-frontend:/usr/src/app/dist
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - webnet
    depends_on:
      - backend

  database:
    container_name: soi_database
    image: postgres:14
    networks:
      - webnet
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

#  nocodb:
