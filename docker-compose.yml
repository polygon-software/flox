version: '3.7'

services:
  main:
    container_name: soi_main
    build:
      context: backend
    volumes:
      - backend/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - webnet
    depends_on:
      - database

  frontend:
    container_name: soi_frontend
    build:
      context: frontend
    volumes:
      - frontend/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - webnet
    depends_on:
      - main


  database:
    container_name: soi_database
    image: postgres:14
    networks:
      - webnet
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

