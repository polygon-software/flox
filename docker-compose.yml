version: '3.7'

# This is the docker-compose to be used for AWS ECS Deployment

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/${BACKEND_IMAGE_NAME}
    x-aws-pull_credentials: ${AWS_DOCKERHUB_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: backend
    volumes:
      - data-backend:backend/usr/src/app
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - webnet
    depends_on:
      - database

  frontend:
    image: ${DOCKERHUB_USERNAME}/${FRONTEND_IMAGE_NAME}
    x-aws-pull_credentials: ${AWS_DOCKERHUB_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048m
    build:
      context: frontend
    volumes:
      - data-frontend:frontend/usr/src/app
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - webnet
    depends_on:
      - backend

  database:
    image: postgres:14
    networks:
      - webnet
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - dbdata:/var/lib/postgresql/data

