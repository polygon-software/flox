version: '3.7'

services:
  backend:
    build:
      context: .
      target: development
    command: yarn start:dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8080:3000
    networks:
      - webnet
    depends_on:
      - db

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - 8181:3306
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - webnet

networks:
  webnet:

volumes:
  dbdata:
