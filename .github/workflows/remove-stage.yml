name: "Destroy staging infrastructure on merging or deletion of a staging branch"

on:
  pull_request:
    types:
      - closed
    branches:
      - master
  delete:
    branches:
      - stage-**

jobs:
  destroy-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Get branch name
        id: get_branch
        run: echo "##[set-output name=branch_name;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Make scripts executable
        run: |
          sudo chmod +x ./scripts/support/build.sh
          sudo chmod +x ./scripts/support/destroy-system.sh

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Validate Terraform
        working-directory: ./scripts/support
        run: terraform validate

      - name: Destroy AWS infrastructure
        working-directory: ./scripts/support
        run: bash destroy-system.sh ${{ steps.get_branch.outputs.branch }} false true confirm
