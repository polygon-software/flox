name: "Semantic Pull-Request"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Semantic Pull Request
        uses: amannn/action-semantic-pull-request@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            fix
            feat
            doc
            test
          scopes: |
            core
            soi
            bigabig
          wip: false
          validateSingleCommit: true
