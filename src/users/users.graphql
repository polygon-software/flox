type User{
  userId: String!
  age: Int
  name: String
}

input CreateUserInput {
  age: Int
  name: String
}

input UpdateUserInput {
  userId: String!
}

type Query {
  users: [User]!
  user(userId: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(userId: String!): User
}
