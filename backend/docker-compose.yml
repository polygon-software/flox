version: '3.7'

services:
  main:
    container_name: datavis_main
    build:
      context: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - .env
    networks:
      - datavis_webnet
    depends_on:
      - database

  database:
    container_name: datavis_database
    image: postgres:14
    networks:
      - datavis_webnet
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - datavis_dbdata:/var/lib/postgresql/data

networks:
  datavis_webnet:
volumes:
  datavis_dbdata:
