version: '3.7'
services:
  database:
    container_name: datavis_database
    image: postgres:14
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER:  ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - datavis_dbdata:/var/lib/postgresql/data

volumes:
  datavis_dbdata:
